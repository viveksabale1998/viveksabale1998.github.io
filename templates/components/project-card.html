{% macro project_card(data, index=0) %}
{% set c = 'c-project-card' %}
<article class="{{c}} col col-4 col-d-6 col-t-12">
  <div class="{{c}}__content">
    {% set i = index | int %}
    {% set hue = i * 60 + 200 %}
    <a href="{{ data.permalink | default(value='#') }}" class="{{c}}__image">
      {% if data.extra.image %}
      <img src="{{ get_url(path=data.extra.image) }}" alt="{{ data.title }}"
        style="max-width: 100%; height: auto; max-height: 150px; object-fit: cover;">
      {% else %}
      <div
        style="background: linear-gradient(to bottom, transparent 50%, hsl(234, 61%, 85%) 50%); height: 150px; width: 100%;">
      </div>
      {% endif %}
    </a>
    <div class="{{c}}__info">
      <div class="{{c}}__info-wrap">
        <h3 class="{{c}}__title">{{ data.title }}</h3>
      </div>
      <div class="{{c}}__info-wrap">
        {% if data.subtitle %}
        <div class="{{c}}__subtitle">{{ data.subtitle }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</article>
{% endmacro project_card %}
